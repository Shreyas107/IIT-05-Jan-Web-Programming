<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo JS</title>
    <script>
      debugger;
      var x = 100;
      console.log(x);
      console.log(typeof x);

      x = "john";
      console.log(x);
      console.log(typeof x);

      x = true;
      console.log(x);
      console.log(typeof x);

      x = null;
      console.log(x);
      console.log(typeof x);

      x = undefined;
      console.log(x);
      console.log(typeof x);
    </script>
  </head>
  <body>
    <h1>JS demo</h1>
  </body>
</html>
